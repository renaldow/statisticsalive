
<!DOCTYPE html>

	<head>

	<button onclick="sendAJAX_GETRequest()">Click Me</button>

	<label id="text">Text</label>

	<h2>Progress Bar With Label</h2>

		  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
		    
		  </div>
		</div>

			</p>

			<input type="submit" value="Upload File" />

		</form>

		<a href="http://162.243.146.199:8080/rey2/webapi/files/txt">Download Text File</a>
